<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div class="primera seccion">
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://upload.wikimedia.org/wikipedia/pt/1/17/The_Legend_of_Zelda_Ocarina_of_Time_capa.png" alt="img zelda"/>
    </div> 
    
    <div class="segunda seccion">
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video  controls autoplay muted loop>
            <source src="video/Paramore_ Careful [OFFICIAL VIDEO]_(720p).mp4" type="video/mp4"/>
        </video>
    </div>

    <div class="tercera seccion">
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay >
            <source src="audio/BONUS TRACK - JEREMIAS 17-5(1).mp3" type="audio/mp3" />
        </audio>
    </div>
</body>
</html>
